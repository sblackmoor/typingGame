<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Typing Game</h1>
    <p>Practice your typing skills with a quote from Aliens.

        Start Game<i class="rocket"></i>
    </button>
    <p id="quote"></p>
    <p id="message"></p>
    <p><input type="text" id="typed-value" /></p>
</body>
</html>
